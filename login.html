<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UC Student Portal Login</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           min-height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .login-container {
           background: white;
           padding: 40px;
           border-radius: 10px;
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
           width: 100%;
           max-width: 400px;
       }
       .login-container h1 {
           text-align: center;
           color: #333;
           margin-bottom: 30px;
           font-size: 28px;
       }
       .form-group {
           margin-bottom: 20px;
       }
       label {
           display: block;
           color: #333;
           font-weight: 500;
           margin-bottom: 8px;
       }
       input[type="text"],
       input[type="password"] {
           width: 100%;
           padding: 12px;
           border: 2px solid #ddd;
           border-radius: 5px;
           font-size: 14px;
           transition: border-color 0.3s;
       }
       input[type="text"]:focus,
       input[type="password"]:focus {
           outline: none;
           border-color: #667eea;
       }
       .btn-login {
           width: 100%;
           padding: 12px;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           font-weight: bold;
           cursor: pointer;
           transition: transform 0.2s;
       }
       .btn-login:hover {
           transform: translateY(-2px);
       }
       .error-message {
           color: #e74c3c;
           text-align: center;
           margin-top: 15px;
           display: none;
           font-size: 14px;
       }
       .success-message {
           color: #27ae60;
           text-align: center;
           margin-top: 15px;
           display: none;
           font-size: 14px;
       }
   </style>
</head>
<body>
   <div class="login-container">
       <h1>UC Portal</h1>
       <form id="loginForm">
           <div class="form-group">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" placeholder="Enter your username" required>
           </div>
           <div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" placeholder="Enter your password" required>
           </div>
           <button type="submit" class="btn-login">Login</button>
           <div class="error-message" id="errorMessage"></div>
           <div class="success-message" id="successMessage"></div>
       </form>
   </div>

   <script>
       let failedAttempts = 0;
       const MAX_ATTEMPTS = 3;
       const VALID_USERNAME = 'admin';
       const VALID_PASSWORD = 'Admin@123';
       const MIN_PASSWORD_LENGTH = 8;

       document.getElementById('loginForm').addEventListener('submit', function(e) {
           e.preventDefault();
           
           const username = document.getElementById('username').value.trim();
           const password = document.getElementById('password').value;
           const errorMsg = document.getElementById('errorMessage');
           const successMsg = document.getElementById('successMessage');
           
           errorMsg.style.display = 'none';
           successMsg.style.display = 'none';
           
           // Check for empty fields
           if (username === '' || password === '') {
               errorMsg.textContent = 'All fields are required.';
               errorMsg.style.display = 'block';
               return;
           }
           
           // Check password length
           if (password.length < MIN_PASSWORD_LENGTH) {
               errorMsg.textContent = 'Password must be at least 8 characters long.';
               errorMsg.style.display = 'block';
               return;
           }
           
           // Check if account is locked
           if (failedAttempts >= MAX_ATTEMPTS) {
               errorMsg.textContent = 'Your account is locked. Contact administrator.';
               errorMsg.style.display = 'block';
               return;
           }
           
           // Validate credentials
           if (username === VALID_USERNAME && password === VALID_PASSWORD) {
               successMsg.textContent = 'Login successful! Redirecting to dashboard...';
               successMsg.style.display = 'block';
               failedAttempts = 0;
               setTimeout(() => {
                   alert('Welcome ' + username + '! You have been logged in successfully.');
               }, 1000);
           } else {
               failedAttempts++;
               if (failedAttempts >= MAX_ATTEMPTS) {
                   errorMsg.textContent = 'Your account is locked. Contact administrator.';
               } else {
                   errorMsg.textContent = 'Invalid login credentials.';
               }
               errorMsg.style.display = 'block';
           }
       });
   </script>
</body>
</html>
